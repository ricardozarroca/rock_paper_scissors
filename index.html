<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Project</title>
    <link href='style.css' rel="stylesheet">
  </head>
  <body>


    <h1>Rock Scissors Paper Project</h1>

    <button type="button" class="reset">Play / Reset Game</button>

      <div class="playcontainer">
        <div class="playbox1">
          <button type="button" name="rock" class="choise">Rock</button>
          <button type="button" name="scissors" class="choise">Scissors</button>
          <button type="button" name="paper" class="choise">Paper</button>
        </div>
        <div class="playbox2">
          <p id="computerChoose"></p>
          <p id="theWinner"></p>
        </div>
      </div>

    <div class="resultscontainer">
      <p id="roundNumber"></p>
      <p id="playerScore"></p>
      <p id="computerScore"></p>
      <p id="end"></p>
    </div>

    <script src='scripts.js'></script>

  </body>
</html>
